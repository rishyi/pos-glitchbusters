<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form - Glitchbusters Computer Shop</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Glitchbusters Computer Shop - Customer Form</h3>
                    </div>
                    <div class="card-body">
                        <form action="#" method="POST">
                            <!-- Customer Name -->
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="customerName" name="customerName" placeholder="Enter your full name" required>
                            </div>
                            <!-- Email Address -->
                            <div class="mb-3">
                                <label for="customerEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="customerEmail" name="customerEmail" placeholder="Enter your email address" required>
                            </div>
                            <!-- Phone Number -->
                            <div class="mb-3">
                                <label for="customerPhone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="customerPhone" name="customerPhone" placeholder="Enter your phone number" required>
                            </div>
                            <!-- Address -->
                            <div class="mb-3">
                                <label for="customerAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="customerAddress" name="customerAddress" placeholder="Enter your address" required>
                            </div>
                            <!-- Service Type -->
                            <div class="mb-3">
                                <label for="serviceType" class="form-label">Service Type</label>
                                <select class="form-select" id="serviceType" name="serviceType" required>
                                    <option value="" disabled selected>Select a service type</option>
                                    <option value="repair">Repair</option>
                                    <option value="installation">Installation</option>
                                    <option value="upgrade">Upgrade</option>
                                    <option value="consultation">Consultation</option>
                                </select>
                            </div>
                            <!-- Description of Issue -->
                            <div class="mb-3">
                                <label for="issueDescription" class="form-label">Describe the Issue/Request</label>
                                <textarea class="form-control" id="issueDescription" name="issueDescription" rows="4" placeholder="Describe the problem or request in detail" required></textarea>
                            </div>
                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
