<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/dashboardStyle.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Orders -->
        <div id="order-section" class="container-fluid">
          <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar-dashboad">
              <div class="position-sticky">
                <h4 class="text-center text-light py-4">GLITCHBUSTERS</h4>
                <ul class="nav flex-column">
                  <li class="nav-item">
                    <a class="nav-link active text-light" href="#">
                      <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">
                      <i class="fas fa-cash-register"></i> Sales
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">
                      <i class="fas fa-boxes"></i> Item
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">
                      <i class="fas fa-file-invoice"></i> Orders
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">
                      <i class="fas fa-users"></i> Customers
                    </a>
                  </li>
                </ul>
              </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
              <!-- Top Bar -->
              <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
              >
                <h1 class="h2">Orders</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                  <button
                    type="button"
                    class="btn btn-sm btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#addOrderModal"
                  >
                    <i class="fas fa-plus"></i> Add Order
                  </button>
                </div>
              </div>

              <!-- Order Table -->
              <div class="card">
                <div class="card-header">Order Details</div>
                <div class="card-body">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Customer Name</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>Ravishka</td>
                        <td>Gaming Mouse</td>
                        <td>2</td>
                        <td>5000</td>
                        <td>LKR 10,000</td>
                        <td><span class="badge bg-success">Completed</span></td>
                        <td>
                          <button class="btn btn-sm btn-warning">
                            <i class="fas fa-edit"></i> Update
                          </button>
                          <button class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i> Delete
                          </button>
                        </td>
                      </tr>
                      <!-- Additional rows as needed -->
                    </tbody>
                  </table>
                </div>
              </div>

              <!-- Add Order Modal -->
              <div
                class="modal fade"
                id="addOrderModal"
                tabindex="-1"
                aria-labelledby="addOrderModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="addOrderModalLabel">
                        Add New Order
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="orderCustomerName" class="form-label"
                            >Customer Name</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="orderCustomerName"
                            placeholder="Enter customer name"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="orderItem" class="form-label">Item</label>
                          <input
                            type="text"
                            class="form-control"
                            id="orderItem"
                            placeholder="Enter item name"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="orderQuantity" class="form-label"
                            >Quantity</label
                          >
                          <input
                            type="number"
                            class="form-control"
                            id="orderQuantity"
                            placeholder="Enter quantity"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="orderUnit" class="form-label"
                            >Order Item Count</label
                          >
                          <input
                            type="number"
                            class="form-control"
                            id="orderUnit"
                            placeholder="Enter Order Unit"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="orderTotalPrice" class="form-label"
                            >Total Price</label
                          >
                          <input
                            type="number"
                            class="form-control"
                            id="orderTotalPrice"
                            placeholder="Enter total price"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="orderStatus" class="form-label"
                            >Status</label
                          >
                          <select class="form-control" id="orderStatus">
                            <option value="Completed">Completed</option>
                            <option value="Pending">Pending</option>
                            <option value="Canceled">Canceled</option>
                          </select>
                        </div>
                        <button type="submit" class="btn btn-primary">
                          Save Order
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
