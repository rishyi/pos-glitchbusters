<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitchbusters POS Dashboard - Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/dashboardStyle.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar-dashboad">
                <div class="position-sticky">
                    <h4 class="text-center text-light py-4">GLITCHBUSTERS</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="dashboard.html">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">
                                <i class="fas fa-cash-register"></i> Sales
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="item.html">
                                <i class="fas fa-boxes"></i> Item
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">
                                <i class="fas fa-file-invoice"></i> Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="customer.html">
                                <i class="fas fa-users"></i> Customers
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Top Bar -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Items</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">
                            <i class="fas fa-plus"></i> Add Item
                        </button>
                    </div>
                </div>

                <!-- Item Table -->
                <div class="card">
                    <div class="card-header">
                        Item Details
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Gaming Mouse</td>
                                    <td>Accessories</td>
                                    <td>LKR 5,000</td>
                                    <td>20</td>
                                    <td>
                                        <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Update</button>
                                        <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Delete</button>
                                    </td>
                                </tr>
                                <!-- Additional rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add Item Modal -->
                <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="itemName" class="form-label">Item Name</label>
                                        <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="itemCategory" class="form-label">Category</label>
                                        <input type="text" class="form-control" id="itemCategory" placeholder="Enter category">
                                    </div>
                                    <div class="mb-3">
                                        <label for="itemPrice" class="form-label">Price</label>
                                        <input type="number" class="form-control" id="itemPrice" placeholder="Enter price">
                                    </div>
                                    <div class="mb-3">
                                        <label for="itemStock" class="form-label">Stock</label>
                                        <input type="number" class="form-control" id="itemStock" placeholder="Enter stock quantity">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save Item</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
